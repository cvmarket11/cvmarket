<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Market</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to CV Market</h1>
        <p>Your gateway to professional resumes</p>
    </header>
    <main>
        <section class="about">
            <h2>About Us</h2>
            <p>We help you create stunning CVs that impress employers and land interviews.</p>
        </section>
        <section class="contact">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 CV Market. All rights reserved.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
